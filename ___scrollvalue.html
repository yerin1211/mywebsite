<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>EVERDEVEL - JavaScript - onmouseover event</title>
        <script>
            document.addEventListener('scroll', function() {
                var currentScrollValue = document.documentElement.scrollTop;  //현재 스크롤 값 가져오기 (스크롤 내려갈수록 값 커짐)
                console.log('currentScrollValue is ' + currentScrollValue);   
            });
        </script>
        <style>
            div{height:2000px}
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
